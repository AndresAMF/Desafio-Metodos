<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="mainBox">
        <div class="subBox">
    <div class="container">
        <h1 class="titulo">To do List</h1>
        <hr></hr>
        <h4 class="inputName">Nueva tarea</h4>
    </div>
    
    <div class="containerInput">
        <input class="newTask" type="text" >
        <button class="buttonAdd">Agregar</button>
    </div>
    
    <div class="boxes">
        <div class="containerCount">
            <h4 class="total">Total tareas: <label class="labelTotal"></label></h4>
            <h4 class="finished">Tareas realizadas: <label class="labelFinished"></label></h4>
        </div>
        <div class="containerTasks">
            <table>
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Tarea</td>
                    </tr>
                </thead>
                <tbody class="trContainer">
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
    <script src="assets/js/script.js"></script>
</body>
</html>
